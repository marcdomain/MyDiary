<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Diary | Add Diary Entry</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="nav-bar">
                <div class="logo">
                    <a href="#">MyDiary</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="#" id="profile">Profile</a></li>
                        <li><a href="#" id="signout">Signout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container-entry">
            <h1>Pen Down Your Thoughts/Feelings</h1>
            
            <div class="add-entry-form">
                <form autocomplete="off" action="#">
                    <label for="title">Title</label>
                    <input required  type="text" name="title" id="title" placeholder="Title your thoughts/feelings">

                    <label for="description">Description</label>
                    <textarea type="textarea" required name="description" id="description" placeholder="Describe your thoughts/feelings"></textarea>
                    
                    <label for="image">Image</label>
                    <div id="imageUpload">
                        <input type="file" accept="image/*" id="image" name="image" onchange="imageUpload()">
                        <span id="fileName">No upload yet</span>
                    </div>

                    <input type="submit" value="Submit">
                </form>
            </div>
            
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
