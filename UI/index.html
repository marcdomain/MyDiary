<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Diary | Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="nav-bar">
                <div class="logo">
                    <a href="#">MyDiary</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="#" id="signin">Sign in</a></li>
                        <li><a href="#" id="signup">Sign up</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="split intro">
                <div class="centered" id="intro">
                    <span style="color: #000"><h1>WELCOME TO MyDiary</h1>The online journal where you can pen down your thoughts and feelings.</span><br><br>
                    <div class="quote-div">
                        <h2>Quotes of the day</h2>
                        <span id="quotes"></span>
                    </div>
                </div>
            </div>
            <div class="split auth">
                <div class="centered" id="auth">
                    
                    <div class="auth-form">
                        <h1>Sign up</h1>
                        <form autocomplete="off" action="#">
                            <label for="name">Full Name</label>
                            <input required  type="text" name="name" id="name" placeholder="Enter your Full Name">

                            <label for="username">Username</label>
                            <input type="text" required name="username" id="username" placeholder="Create username">
                            
                            <label for="email">Email</label>
                            <input type="email" required name="email" id="email" placeholder="example@mail.com">
            
                            <label for="password">Password</label>
                            <input type="password" name="password" required id="password" placeholder="Create password">
                            
                            <input id="signup-btn" type="submit" value="Submit">
                        </form>
                    </div>

                    <div  class="auth-form">
                        <h1>Sign in</h1>
                            <form id = "signin" action="#">
                                <label for="username">Username</label>
                                <input type="text" required name="username" id="username" placeholder="Input your username">
                    
                                <label for="password">Password</label>
                                <input type="password" required name="password" id="password" placeholder="Input your password">
                    
                                <input id="signin-btn" type="submit" value="Submit">
                            </form>
                    </div>

                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
        <script src="js/switch-auth-form.js"></script>
    </body>
</html>
